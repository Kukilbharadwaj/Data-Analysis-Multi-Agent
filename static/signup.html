<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Multi-Agent AI Data Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo/Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                <i class="fas fa-brain text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-600 mt-2">Join us to start analyzing data</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-5">
            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="you@example.com"
                >
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone mr-2"></i>Phone Number
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="+1234567890"
                >
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        required
                        minlength="8"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="••••••••"
                    >
                    <button 
                        type="button" 
                        onclick="togglePassword('password')"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i class="fas fa-eye" id="password-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Confirm Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="••••••••"
                    >
                    <button 
                        type="button" 
                        onclick="togglePassword('confirmPassword')"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i class="fas fa-eye" id="confirmPassword-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="signupBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 flex items-center justify-center"
            >
                <i class="fas fa-user-plus mr-2"></i>
                <span>Create Account</span>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Already have an account?</span>
            </div>
        </div>

        <!-- Login Link -->
        <a 
            href="/" 
            class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 rounded-lg transition duration-200 text-center"
        >
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
        </a>
    </div>

    <!-- OTP Verification Modal -->
    <div id="otpModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                    <i class="fas fa-envelope-open-text text-green-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Verify Your Email</h2>
                <p class="text-gray-600 mt-2">We've sent a 6-digit OTP to your email and phone</p>
                <p class="text-sm font-semibold text-blue-600 mt-1" id="userEmail"></p>
            </div>

            <form id="otpForm" class="space-y-5">
                <!-- OTP Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Enter OTP Code
                    </label>
                    <input 
                        type="text" 
                        id="otp" 
                        required
                        maxlength="6"
                        pattern="\d{6}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl tracking-widest focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="000000"
                    >
                </div>

                <!-- OTP Error Message -->
                <div id="otpErrorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="otpErrorText"></span>
                </div>

                <!-- OTP Success Message -->
                <div id="otpSuccessMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span id="otpSuccessText"></span>
                </div>

                <!-- Verify Button -->
                <button 
                    type="submit" 
                    id="verifyBtn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-200 flex items-center justify-center"
                >
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Verify OTP</span>
                </button>

                <!-- Resend OTP -->
                <button 
                    type="button" 
                    id="resendBtn"
                    onclick="resendOTP()"
                    class="w-full text-blue-600 hover:text-blue-700 font-semibold py-2 transition duration-200"
                >
                    <i class="fas fa-redo mr-2"></i>
                    Resend OTP
                </button>
            </form>
        </div>
    </div>

    <script>
        let userEmailGlobal = '';

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(inputId + '-eye');
            
            if (input.type === 'password') {
                input.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorDiv.classList.remove('hidden');
            errorText.textContent = message;
        }

        function showOtpError(message) {
            const errorDiv = document.getElementById('otpErrorMessage');
            const errorText = document.getElementById('otpErrorText');
            errorDiv.classList.remove('hidden');
            errorText.textContent = message;
            document.getElementById('otpSuccessMessage').classList.add('hidden');
        }

        function showOtpSuccess(message) {
            const successDiv = document.getElementById('otpSuccessMessage');
            const successText = document.getElementById('otpSuccessText');
            successDiv.classList.remove('hidden');
            successText.textContent = message;
            document.getElementById('otpErrorMessage').classList.add('hidden');
        }

        function showOtpModal(email) {
            userEmailGlobal = email;
            document.getElementById('userEmail').textContent = email;
            document.getElementById('otpModal').classList.remove('hidden');
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            
            // Validate password match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Disable button
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, phone, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show OTP modal
                    showOtpModal(email);
                } else {
                    showError(data.detail || 'Signup failed. Please try again.');
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
            }
        });

        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const verifyBtn = document.getElementById('verifyBtn');
            
            // Disable button
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Verifying...';
            
            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmailGlobal, otp }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showOtpSuccess('Email verified successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showOtpError(data.detail || 'Invalid OTP. Please try again.');
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Verify OTP';
                }
            } catch (error) {
                showOtpError('Network error. Please try again.');
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Verify OTP';
            }
        });

        async function resendOTP() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
            
            try {
                const response = await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmailGlobal }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showOtpSuccess('OTP resent successfully!');
                    setTimeout(() => {
                        document.getElementById('otpSuccessMessage').classList.add('hidden');
                    }, 3000);
                } else {
                    showOtpError(data.detail || 'Failed to resend OTP.');
                }
            } catch (error) {
                showOtpError('Network error. Please try again.');
            }
            
            resendBtn.disabled = false;
            resendBtn.innerHTML = '<i class="fas fa-redo mr-2"></i>Resend OTP';
        }
    </script>
</body>
</html>
