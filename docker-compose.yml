version: '3.8'

services:
  ai-analyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-analyst
    ports:
      - "8000:8000"
    volumes:
      # Mount uploads directory to persist uploaded files
      - ./uploads:/app/uploads
      # Optional: Mount code for development (hot reload)
      # - .:/app
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: ai-analyst-network
